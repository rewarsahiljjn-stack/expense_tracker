{% extends "base.html" %}

{% block title %}Edit Income{% endblock %}

{% block content %}
<h2>Edit Income</h2>
<form method="POST" action="{{ url_for('expenses.edit_income', id=income.id) }}">
    <label for="source">Source:</label>
    <input type="text" id="source" name="source" value="{{ income.source }}" required>

    <label for="amount">Amount:</label>
    <input type="number" step="0.01" id="amount" name="amount" value="{{ income.amount }}" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="{{ income.date.strftime('%Y-%m-%d') }}" required>

    <label for="notes">Notes:</label>
    <textarea id="notes" name="notes">{{ income.notes }}</textarea>

    <button type="submit">Update Income</button>
</form>
{% endblock %}
