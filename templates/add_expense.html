{% extends "base.html" %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add Expense</h2>
    <form method="POST">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea>
        <button type="submit">Add Expense</button>
    </form>
</div>

<div class="form-container" style="margin-top: 20px;">
    <h2>Import Expenses</h2>
    <form action="{{ url_for('expenses.import_expenses') }}" method="post" enctype="multipart/form-data">
        <label for="file">Import Expenses (CSV or Excel):</label>
        <input type="file" name="file" id="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" required />
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock %}
