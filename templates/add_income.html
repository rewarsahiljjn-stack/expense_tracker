{% extends "base.html" %}

{% block title %}Add Income{% endblock %}

{% block content %}
<h2>Add Income</h2>
<form method="POST" action="{{ url_for('expenses.add_income') }}" class="add-income-form">
    <label for="source">Source:</label>
    <input type="text" id="source" name="source" required>

    <label for="amount">Amount:</label>
    <input type="number" step="0.01" id="amount" name="amount" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="notes">Notes:</label>
    <textarea id="notes" name="notes"></textarea>

    <button type="submit">Add Income</button>
</form>

<style>
  form.add-income-form {
    max-width: 600px;
    margin: 20px auto;
    background: #f7f7f7;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  form.add-income-form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #333;
  }
  form.add-income-form input[type="text"],
  form.add-income-form input[type="number"],
  form.add-income-form input[type="date"],
  form.add-income-form textarea {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  form.add-income-form textarea {
    resize: vertical;
    min-height: 80px;
  }
  form.add-income-form button {
    background-color: #5a67d8;
    color: white;
    border: none;
    padding: 10px 18px;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  form.add-income-form button:hover {
    background-color: #434190;
  }
</style>
{% endblock %}
